<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Chat with a Rep!</title>
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
    <!-- minified snippet to load TalkJS without delaying your page -->
<script>
(function(t,a,l,k,j,s){
s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.head.appendChild(s)
;k=t.Promise;t.Talk={v:1,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l
.push([f])},catch:function(){return k&&new k()},c:l}};})(window,document,[]);
</script>

<!-- container element in which TalkJS will display a chat UI -->
<div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px"><i>Loading chat...</i></div>

<!-- TalkJS initialization code, which we'll customize in the next steps -->
<script>
Talk.ready.then(function() {
    var me = new Talk.User({
        id: "123",
        name: "DeRon",
        email: "myemail@email.com",
        photoUrl: "https://demo.talkjs.com/img/alice.jpg",
    });
    window.talkSession = new Talk.Session({
        appId: "tCv0Vp6l",
        me: me
    });
    var other = new Talk.User({
        id: "123456",
        name: "Rep1",
        email: "rep1@gmail.com",
        photoUrl: "https://demo.talkjs.com/img/alice.jpg",
        welcomeMessage: "Hey, how can I help?"
    });

    var conversation = talkSession.getOrCreateConversation(Talk.oneOnOneId(other, me))
    conversation.setParticipant(me);
    conversation.setParticipant(other);
    var chatbox = talkSession.createChatbox(conversation);
    chatbox.mount(document.getElementById("talkjs-container"));
});
</script>
    <div id="userchatnavbar"></div>
    <div id="userchatwindow"></div>
</body>
